    <main class="lyear-layout-content">
        <b>PS:目前改金币只支持32测试服</b>
        <form method="post">
            <div style="padding-top: 10px; padding-left: 60px;">
                <h1 style="margin-left: 310px">配牌区域</h1>
                <input id="CardName_doudz" type="text" name="CardName_doudz" style="width: 780px; height: 50px;"><br>
                <script type="text/javascript">
                var card_dict = {'0x01': '方块A', '0x02': '方块2', '0x03': '方块3', '0x04': '方块4', '0x05': '方块5', '0x06': '方块6',
                '0x07': '方块7', '0x08': '方块8', '0x09': '方块9', '0x0A': '方块10', '0x0B': '方块J', '0x0C': '方块Q',
                '0x0D': '方块K', '0x11': '梅花A', '0x12': '梅花2', '0x13': '梅花3', '0x14': '梅花4', '0x15': '梅花5',
                '0x16': '梅花6', '0x17': '梅花7', '0x18': '梅花8', '0x19': '梅花9', '0x1A': '梅花10', '0x1B': '梅花J',
                '0x1C': '梅花Q', '0x1D': '梅花K', '0x21': '红桃A', '0x22': '红桃2', '0x23': '红桃3', '0x24': '红桃4',
                '0x25': '红桃5', '0x26': '红桃6', '0x27': '红桃7', '0x28': '红桃8', '0x29': '红桃9', '0x2A': '红桃10',
                '0x2B': '红桃J', '0x2C': '红桃Q', '0x2D': '红桃K', '0x31': '黑桃A', '0x32': '黑桃2', '0x33': '黑桃3',
                '0x34': '黑桃4', '0x35': '黑桃5', '0x36': '黑桃6', '0x37': '黑桃7', '0x38': '黑桃8', '0x39': '黑桃9',
                '0x3A': '黑桃10', '0x3B': '黑桃J', '0x3C': '黑桃Q', '0x3D': '黑桃K', '0x4E': '小王', '0x4F': '大王'}
                let button_num = 1;
                for (var i in card_dict) {
                    var button;
                    button = "<input type='button' name='name_doudz' onclick='CardList(" + i + ")' style='width: 60px; max-height: 200px' value=" + card_dict[i] +">";
                    if (button_num % 13 == 0){
                        button = button + "<br>";
                    }
                    document.write(button);
                    button_num += 1;
                }
                function CardList(i) {
                    if (i < 14 ){
                        b = '0x0' + i.toString(16).toUpperCase();
                    }
                    else {
                        b = '0x' + i.toString(16).toUpperCase();
                    }
                    a = document.getElementById("CardName_doudz");
                    a.value += card_dict[b] + ',';
                }
                </script>
            </div>
            <label for="UserIdData" style="margin-left: 60px; margin-top: 20px">游戏：</label>
            <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="gamename" value="600103" checked="checked"><span>疯狂斗地主</span>
            </label>
            <label class="lyear-radio radio-inline radio-primary">

            </label><br>
            <label for="UserIdData" style="margin-left: 60px; margin-top: 20px">游戏ID：</label>
            <input id="UserIdData" type="text" name="User_Id_Data"  value="{{ User_id }}" style="width: 200px">
            <input id="SendCardData" type="submit" name="Submit_Button" onclick="Server_Url()" value="确认发送" style="width: 80px; height: 30px; margin-left: 435px;"><br>
            <label for="ServerUrlData" style="margin-left: 60px; margin-top: 20px">服务器：</label>
            <input id="ServerUrlData" type="text" name="Server_Url_Data" value="http://10.0.0.32:8080/game/configCards" style="width: 200px">
            <input id="CleanCardDate" type="button" name="Clean_Card_Date" value="重置牌型" onclick="document.getElementById('CardName_doudz').value = ''" style="width: 80px; height: 30px; margin-left: 437px;"><br>
            <label for="GoldNumberData" style="margin-left: 60px; margin-top: 20px">金币数：</label>
            <input id="GoldNumberData" type="text" name="Gold_Number_Data" value="0"style="width: 200px">
            <input id="UpdateGold" type="submit" name="Submit_Button" value="修改金币" style="width: 80px; height: 30px; margin-left: 437px;"><br>
            <label for="GoldNumberData" style="margin-left: 60px; margin-top: 20px">IP限制：</label>
            <label class="lyear-radio radio-inline radio-primary">

            </label>
            <label class="lyear-radio radio-inline radio-primary">

            </label>
            <input id="reload" type="submit" name="Submit_Button" value="重新加载" style="width: 80px; height: 30px; margin-left: 507px;"><br>
        </form>
            <label for="Result" style="margin-left: 60px; margin-top: 40px; color: #90111A; font-size: 25px" >返回结果：</label><strong style="color: #90111A; font-size: 25px">{{ Tips }}</strong><br>
